<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        nav li {
            float: left;
        }
        
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav a:hover {
            background-color: #111;
        }
        
        .content {
            padding: 20px;
        }
        
        article {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            clear: both;
        }
    </style>
</head>
<body>
    
    <!-- Заголовок -->
    <header>
        <h1>Последние новости</h1>
    </header>
    
    <!-- Навигация -->
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Политика</a></li>
            <li><a href="#">Экономика</a></li>
            <li><a href="#">Спорт</a></li>
            <li><a href="#">Культура</a></li>
        </ul>
    </nav>
    
    <!-- Основное содержание -->
    <div class="content">
        <article>
            <h2>Заголовок статьи</h2>
            <p>Краткое описание статьи.</p>
            <p>Полное содержание статьи...</p>
        </article>
        
        <article>
            <h2>Заголовок другой статьи</h2>
            <p>Краткое описание другой статьи.</p>
            <p>Полное содержание другой статьи...</p>
        </article>
    </div>
    
    <!-- Подвал -->
    <footer>
        <p>© 2023 Новости</p>
    </footer>

</body>
</html>
